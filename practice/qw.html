<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive E-commerce Navbar</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
      background: #111827;
      color: #ffffff;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    /* LOGO / BRAND */
    .nav-logo {
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.03em;
    }

    /* LINKS */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #e5e7eb;
      font-size: 0.95rem;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s, color 0.2s;
    }

    .nav-links a:hover {
      color: #ffffff;
      border-color: #f97316;
    }

    .nav-links a.active {
      color: #f97316;
      border-color: #f97316;
    }

    /* SEARCH */
    .nav-search {
      flex: 1;
      max-width: 320px;
    }

    .nav-search input {
      width: 100%;
      padding: 0.45rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 0.9rem;
      outline: none;
    }

    .nav-search input::placeholder {
      color: #9ca3af;
    }

    .nav-search input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.3);
    }

    /* ICONS */
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.2rem;
    }

    .icon-btn {
      border: none;
      background: transparent;
      color: #e5e7eb;
      cursor: pointer;
      position: relative;
    }

    .cart-badge {
      position: absolute;
      top: -4px;
      right: -6px;
      background: #f97316;
      color: #fff;
      font-size: 0.6rem;
      border-radius: 999px;
      padding: 0 4px;
    }

    /* ---------- RESPONSIVE PART ---------- */

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }

      .nav-logo {
        width: 100%;
      }

      .nav-search {
        order: 3;
        width: 100%;
        max-width: none;
        margin-top: 0.5rem;
      }

      .nav-links {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        order: 2;
      }

      .nav-icons {
        order: 1;
      }
    }

    /* Just some page content */
    main {
      padding: 1.5rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-logo">ShopMate</div>

    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="nav-search">
      <input type="text" placeholder="Search for products..." />
    </div>

    <div class="nav-icons">
      <button class="icon-btn" aria-label="Cart">
        ðŸ›’
        <span class="cart-badge">2</span>
      </button>
      <button class="icon-btn" aria-label="Account">
        ðŸ‘¤
      </button>
    </div>
  </header>

  <main>
    <h2>Responsive Navbar Demo</h2>
    <p>Resize the browser window to see how the navbar layout changes.</p>
  </main>

</body>
</html>
