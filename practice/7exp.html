<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIGATION</title>
    <style>
.bl div 
{
    display:block;
    border: 2px solid black;
}
.in div
{
    display :inline;
    border:2px solid black;
}
.inb div
{
    display:inline-block;
    width:24.5%;
    border:2px solid black;
    text-align: center;
}
.fl div {
    float : left;
    border : 2px solid black;
}

.cl {
    clear : left;
}
.cl div {
    border : 2px solid black;
}




    </style>
</head>
<body>
    <div class="bl">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
    <br>
    <div class="in">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
    <div class="inb">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
    <div class="fl">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
    <div class="cl">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
</body>
</html>
