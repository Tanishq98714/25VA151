<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Product Grid</title>
    <style>
        body{
            padding:10px;
            background-color: rgb(164, 215, 245);
        }
        main{
            background-color: rgb(253, 201, 232);
            display: grid;
            grid-template-columns: auto ;
            column-gap: 20px;
            row-gap:20px;
            margin:auto;
            max-width: fit-content;
            border: 1px solid black;
            border-radius: 2px;

        }
        .header{
            font-size: large;
            text-transform: uppercase;
            grid-column-start: 1;
            grid-column-end: 3;
            padding-left: 20px;
        }
        .nav{
            grid-column-start: 1;
            grid-column-end: 3;
            padding:20px;
            display:grid;
            grid-template-columns: auto auto auto auto auto auto;
            background-color: black;
            color: white;
        }
        .content{
            display:grid;
            grid-template-columns: auto auto auto auto auto ;
            column-gap: 10px;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .l1{
            padding-left: 20px;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        div.l1 p{
            display: inline;
        }
        div.l1 h2{
            border-top:1px solid black;
            font-size:15px;
        }
        div.l1 h1{
            font-size:20px;
        }
        .l2{
            grid-column-start: 2;
            grid-column-end: 6;
            display:grid;
            grid-template-columns: auto auto auto;
            column-gap: 5px;
            padding-bottom: 10px;
            text-align: center;
        }
        img{
            width:300px;
            height:300px;
        }
        button{
            background-color: lightgray;
        }
        .box{
            border:1px solid black;
            border-radius: 2px;
            padding-bottom: 20px;
        }
        div.nav div{
            text-align: center;
        }
        div.nav div:hover{
            border-bottom: 2px solid white;
        }
         @media only screen and (max-width: 850px){

            main{
                max-width: 100%;
            }

            .nav{
                grid-template-columns: auto;
                row-gap: 10px;
                text-align: center;
            }

            .content{
                grid-template-columns: auto;
            }

            .l1{
                grid-column: 1 / -1;
                text-align: center;
                padding-left: 0;
            }

            .l2{
                grid-column: 1 / -1;
                grid-template-columns: 1fr;
                justify-items: center;
            }

            img{
                width: 90%;
                height: auto;
            }

            .box{
                width: 95%;
            }
        } 
    </style>
</head>
<body>
    <main>
        <div class="header"><h1>responsive product grid</h1></div>
        <div class="nav"> 
            <div><img src="https://99bookstores.com/cdn/shop/files/logo.jpg?v=1697545206&width=75" alt="" style="width: 30px; height:30px"></div>
            <div>Home</div>
            <div>Products</div>
            <div><input type="search" placeholder="Search for products"></div>
            <div>Login</div>
            <div>Cart</div>
        </div>
        <div class="content">
            <div class="l1">
                <h1>Filters</h1>
                <h2>Category</h2>
                <input type="checkbox" name="" id="">
                <p >Prices</p>
            </div>
            <div class="l2">
                   <div class="box">
                    <img src="https://99bookstores.com/cdn/shop/files/91Q4lLuogQL._SL1500.jpg?v=1700726221&width=533" alt="cruppted">
                    <h4>The Forty Rules of Love</h4>
                    <p>$5</p>
                    <button>Add To Cart</button>
                   </div>
                   <div class="box">
                    <img src="https://99bookstores.com/cdn/shop/files/39994fe3-32d2-45ff-8f2a-d74b37c44e75.jpg?v=1698387461" alt="cruppted">
                    <h4>The Kite Runner</h4>
                    <p>$6</p>
                    <button>Add To Cart</button>
                   </div>
                   <div class="box">
                    <img src="https://99bookstores.com/cdn/shop/files/91nWla_vLXL._SL1500.jpg?v=1716365811&width=533" alt="cruppted">
                    <h4>The Bastard of Istanbul</h4>
                    <p>$8</p>
                    <button>Add To Cart</button>
                   </div>
            </div>
            <div class="l2">
                <div class="box">
                    <img src="https://99bookstores.com/cdn/shop/files/91qx01XrIcL._SL1500.jpg?v=1719582453&width=533" alt="crupppted">
                    <h4>The Architect Apprentice</h4>
                    <p>$5</p>
                    <button>Add To Cart</button>
                </div>
                <div class="box">
                    <img src="https://99bookstores.com/cdn/shop/files/81XsuEyoGQL._SL1500.jpg?v=1716923798&width=533" alt="cruppted">
                    <h4>The island of missing tree</h4>
                    <p>$8</p>
                    <button>Add To Cart</button>
                </div>
                <div class="box">
                    <img src="https://99bookstores.com/cdn/shop/files/913r_gSG_SL._SL1500.jpg?v=1719582547&width=533" alt="cruppted">
                    <h4>HONOUR</h4>
                    <p>$4</p>
                    <button>Add To Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
