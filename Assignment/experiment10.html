<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Flex Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .page-wrap{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .top-bar{
            background-color: #2c3e50; /* NEW COLOR */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #f1f1f1;
        }

        .nav-item{
            flex-basis: 12.5%;
            text-align: center;
            margin: auto;
            font-size: 24px;
            padding: 8px 0;
        }

        .brand{
            flex-basis: 12.5%;
            text-align: center;
            margin: auto;
            font-size: 24px;
            font-weight: bold;
        }

        .main-area{
            padding: 12px;
        }

        @media only screen and (max-width: 850px) {
            .nav-item{
                flex-direction: column;
                flex-basis: 100%;
                border-bottom: 1px solid #ccc;
            }

            .brand{
                flex-basis: 100%;
                background-color: #34495e;
                border-bottom: 1px solid #ccc;
                text-align: left;
                padding-left: 10px;
            }
        }
    </style>
</head>

<body>

    <section class="page-wrap">

        <nav class="top-bar">
            <div class="brand">Shopping Web</div>
            <div class="nav-item">Home</div>
            <div class="nav-item">Product</div>
            <div class="nav-item">Category</div>
            <div class="nav-item">Deal</div>
            <div class="nav-item">Contact</div>
            <div class="nav-item">Cart</div>
            <div class="nav-item">Login</div>
        </nav>

        <section class="main-area">
            <h1>Welcome to Shopping App</h1>
        </section>

    </section>

</body>
</html>
